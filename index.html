<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid row text-white">
    <h1 class="text-center">Checkout</h1>

    <div class="col-8 w-50 p-5 rounded-5 qweqwe">
        <form action="">
            <p class="h4">Contact infomartion</p>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="email" class="form-control" placeholder="Enter your email...">
            </div>
            <div>
                <label for="phone" class="form-label">Phone</label>
                <input type="number" name="" id="phone" class="form-control" placeholder="Enter your phone...">

            </div>
            <p class="h4">Shipping address</p>
            <div>
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" name="" id="fullName" class="form-control">
            </div>
            <div>
                <label for="address" class="form-label">Address</label>
                <textarea name="" id="address" class="form-control form-control-sm"  rows="2"></textarea>
                
            </div>
            <div>
                <label for="city" class="form-label">City</label>
                <input type="text" name="" id="city" class="form-control">
            </div>
            <div class="row g-0">
                <div class="col-4">
                    <label for="country">Country</label>
                    <select name="" id="country" class="form-select">
                        <option value="0" >Turkey</option>
                        <option value="1">Germany</option>
                        <option value="3">Abd</option>
                    </select>
                </div>

                <div class="col-6 ">
                    <label for="">Post Code</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter your postal code...">
                </div>
                <div>
                    <input type="checkbox" name="" id="tik" class="form-check-input">
                    <label for="tik">See this informaion next time</label>
                </div>
                <div class="text-end">
                    <button type="submit" class=" btn btn-primary rounded-pill btn-">Container</button>
                </div>
            </div>
        </form>
    </div>
    <!-- ***********CHECKOUT**************************************************************************************** -->

    <div class="col-4 w-25 mx-auto  rounded-5 asddd " id="products">
        <!-- 111111111111111111111111111111111111 -->
        <div class="d-flex m-3 product">

            <div>
                <img src="https://picsum.photos/201" alt="" class="rounded-circle">
            </div>

            <div class="ms-3 dis ">

                <p class="productName">Bla-Bla-Bla-1</p>

                <p><span class="price">25.99</span><del>$34.99</del></p>

                <div class="input-group mt-4 mb-3 w-75">

                    <div class="input-group-prepend ">

                        <span class="input-group-text decrease">-</span>

                    </div>

                    <input type="text" class="form-control text-center  count"
                        aria-label="Amount (to the nearest dollar)" value="1">

                    <div class="input-group-append">

                        <span class="input-group-text increase">+</span>

                    </div>

                </div>

                <button class="mt-1 btn btn-bd-light rounded-4">Remove</button>

                <p class="mt-2 asd">Product total:$ <span class="proTotal">25.99</span></p>

            </div>

        </div>
        <!-- 222222222222222222222222222222222222222222222222222 -->


        <div class="d-flex m-3 product ">

            <div>
                <img src="https://picsum.photos/200" alt="" class="rounded-circle">
            </div>

            <div class="ms-3 dis">

                <p class="productName">Bla-Bla-Bla-2</p>

                <p><span class="price">45.99</span><del>$54.99</del></p>

                <div class="input-group mt-4 mb-3 w-75">

                    <div class="input-group-prepend">

                        <span class="input-group-text decrease">-</span>

                    </div>

                    <input type="text" class="form-control text-center count"
                        aria-label="Amount (to the nearest dollar)" value="1">

                    <div class="input-group-append">

                        <span class="input-group-text increase">+</span>

                    </div>

                </div>

                <button class="mt-1 btn btn-bd-light rounded-4">Remove</button>

                <p class="mt-2 asd">Product total:$ <span class="proTotal">45.99</span></p>

            </div>
        </div>

        <!-- 33333333333333333333333333333333333333333333333333333333 -->


        <div class="d-flex m-3 product">

            <div>
                <img src="https://picsum.photos/202" alt="" class="rounded-circle">
            </div>

            <div class="ms-3 dis ">

                <p class="productName">Bla-Bla-Bla-3</p>
                <p><span class="price">74.99 </span><del>$94.99</del></p>
                <div class="input-group mt-4 mb-3 w-75">
                    <div class="input-group-prepend">
                        <span class="input-group-text decrease">-</span>
                    </div>
                    <input type="text" class="form-control text-center count"
                        aria-label="Amount (to the nearest dollar)" value="1">
                    <div class="input-group-append">
                        <span class="input-group-text increase">+</span>
                    </div>
                </div>
                <button class="mt-1 btn btn-bd-light rounded-4">Remove</button>
                <p class="mt-2 asd">Product total:$<span class="proTotal">74.99</span></p>


            </div>
        </div>

        <!-- *************************************************** -->

        <table class="table table-hover w-100 text-light">
            <tbody>
                <tr>
                    <td>Subtotal</td>
                    <td id="Subtotal"></td>

                </tr>
                <tr>
                    <td>Tax(%18)</td>
                    <td id="Tax(%18)"></td>

                </tr>
                <tr>
                    <td>Shipping</td>
                    <td id="Shipping"></td>

                </tr>
                <tr>
                    <td>Total</td>
                    <td id="Total"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
